<div class="titulo"><h1 class="title">Productos disponibles</h1></div>
<div class="container">
  @for(producto of listaproductos; track $index){
      <div class="card">
          <img src="{{producto.image}}" alt="{{producto.title}}">
          <h2 class="product-name">{{producto.title}}</h2>
          <p class="product-price">{{producto.price}}</p>
          <button><a [routerLink]="['/detalle', producto.id]" class="buy-link">Comprar</a></button>
      </div>
  }
</div>
