<div class="product">
  <h1>{{ product.title }}</h1>
  <h2>id:{{product.id}}</h2>
  <img [src]="product.image" alt="{{ product.title }}" >
  <h3>Descripción del producto:<p>{{ product.description }}</p></h3>
  <h4><p>Categoría: {{product.category}}</p></h4>
  <h3><p>Price: {{ product.price }}</p></h3>
  <button><a href="Inicio">Regresar</a></button>
</div>
